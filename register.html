<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="register.css">
    <title>Login</title>
</head>
<body>
<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input id="email" type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Username</b></label>
    <input id="username" type="text" placeholder="Enter Username" name="psw" required>

    <label for="psw"><b>Password</b></label>
    <input id = "password" type="password" placeholder="Enter Password" name="psw" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn" onclick="addUser(); return false">Sign Up</button>
    </div>
  </div>
</form>
<script>
    let host = "https://diner-pancakehouse-latest-mxd5.onrender.com"
    async function addUser(){
        let message = "";
        let customerEmail = document.getElementById("email").value;
        let customerUsername = document.getElementById("username").value;
        let customerPassword = document.getElementById("password").value;

        let customer = {
            email: customerEmail,
            username: customerUsername,
            password: customerPassword
        };

        let request = {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(customer)
        };

        try {
            let response = await fetch("https://diner-pancakehouse-latest-mxd5.onrender.com/signup", request);
            if (response.ok) {
                message = "User signed up successfully!";
            } else {
                message = "Failed to sign up user.";
            }
        } catch (error) {
            console.error("Error:", error);
            message = "An error occurred while signing up.";
        }

        alert(message);
    }
</script>
</body>
</html>
